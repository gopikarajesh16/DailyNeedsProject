{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e3f2fd; padding: 20px;">
    <div style="width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2e7d32;">Add a New Product</h2>

        {% if messages %}
        <div style="background-color: #ffecb3; color: #795548; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name" style="font-weight: bold;">Product Name</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="details" style="font-weight: bold;">Description</label>
            <textarea id="details" name="details" rows="3" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <label for="category" style="font-weight: bold;">Category</label>
            <select id="category" name="category" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">-- Select Category --</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>

            <label for="price" style="font-weight: bold;">Price (â‚¹)</label>
            <input type="number" id="price" name="price" step="0.01" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="image" style="font-weight: bold;">Product Image</label>
            <input type="file" id="image" name="image" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="width: 100%; padding: 10px; background-color: #2e7d32; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
