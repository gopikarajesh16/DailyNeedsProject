{% extends 'base.html' %}

{% block head %}
<style>
    /* Ensure full-page layout for proper centering */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa; /* Light gray background */
    }

    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        padding: 20px;
    }

    .success-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    .success-message {
        font-size: 24px;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .success-box p {
        color: #555;
        font-size: 16px;
        margin-top: 5px;
    }

    .success-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
    }

    .btn {
        min-width: 150px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-home {
        background-color: #007bff;
    }

    .btn-orders {
        background-color: #28a745;
    }

    .btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        .success-box {
            padding: 20px;
        }
        .success-message {
            font-size: 20px;
        }
        .success-box p {
            font-size: 14px;
        }
        .btn {
            font-size: 14px;
            padding: 10px;
        }
        .success-buttons {
            flex-direction: column;
            gap: 8px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container" style="margin-top: 30vh;">
    <div class="success-box">
        <h2 class="success-message">Thank You! Your Order Has Been Placed Successfully.</h2>
        <p>We have received your order and are processing it. You will receive an update soon.</p>
        
        <div class="success-buttons">
            <a href="/" class="btn btn-home">Back to Home</a>
            <a href="/orders" class="btn btn-orders">View Orders</a>
        </div>
    </div>
</div>
{% endblock %}
