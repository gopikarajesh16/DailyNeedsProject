{% extends 'base.html' %}

{% block head %}
<style>
    /* Ensure full-page layout for proper centering */
    html, body {
        height: 100%;
        margin: 0;
        background-color: #ffffff; /* White background */
    }
    
    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        padding: 20px;
    }

    .success-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .success-message {
        font-size: 22px;
        color: #333;
        margin-top: 10px;
    }

    .success-box p {
        color: #555;
        font-size: 16px;
        margin-top: 10px;
    }

    .success-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        flex: 1;
        min-width: 140px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn-home {
        background-color: #007bff;
    }

    .btn-orders {
        background-color: #2e7d32;
    }

    .btn:hover {
        opacity: 0.85;
    }

    .success-image {
        margin-top: 20px;
    }

    .success-image img {
        max-width: 50%; /* Adjusting size */
        height: auto;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        .success-box {
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .success-message {
            font-size: 20px;
        }
        .success-box p {
            font-size: 14px;
        }
        .btn {
            font-size: 14px;
            padding: 10px;
        }
        .success-buttons {
            flex-direction: column;
        }
        .success-image {
            margin-top: 20px;
            max-width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-box">
        <div>
            <h2 class="success-message">Thank You! Your Order Has Been Placed Successfully.</h2>
            <p>We have received your order and are processing it. You will receive an update soon.</p>

            <div class="success-buttons">
                <a href="/" class="btn btn-home">Back to Home</a>
                <a href="/orders" class="btn btn-orders">View Orders</a>
            </div>
        </div>
        <div class="success-image">
            <img src="https://cdnl.iconscout.com/lottie/premium/preview/farmers-using-smart-device-for-crop-monitoring-animation-download-in-lottie-json-gif-static-svg-file-formats--nutrition-measuring-farm-app-farming-pack-business-animations-7114658.png?f=webp" alt="Order Success" />
        </div>
    </div>
</div>
{% endblock %}
