{% extends 'base.html' %}

{% block title %} Confirm Delete {% endblock %}

{% block content %}
<style>
    .delete-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e3f2fd;
        padding: 20px;
    }
    .delete-box {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    .delete-title {
        color: #d32f2f;
        font-size: 22px;
        margin-bottom: 10px;
    }
    .delete-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px; /* Reduced margin */
    }
    .delete-buttons button,
    .delete-buttons a {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        color: white;
        text-decoration: none;
    }
    .delete-btn {
        background-color: #d32f2f;
        margin-right: 10px;
    }
    .cancel-btn {
        background-color: #2e7d32; /* Changed to green */
    }
    .delete-btn:hover {
        background-color: #b71c1c;
    }
    .cancel-btn:hover {
        background-color: #1b5e20;
    }
</style>

<div class="delete-container">
    <div class="delete-box">
        <h2 class="delete-title">Confirm Delete</h2>
        <p>Are you sure you want to delete this feed?</p>

        <form method="post">
            {% csrf_token %}
            <div class="delete-buttons">
                <button type="submit" class="delete-btn">Delete</button>
                <a href="/product" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
