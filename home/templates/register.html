{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe0b2;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        background: #ffe0b2;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: left;
    }

    h4 {
        text-align: center;
        color: #2e7d32;
        font-weight: bolder;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #c62828;
    }

    label {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 10px 0;
        color: #4e342e;
    }

    .alert {
        text-align: center;
        color: #d32f2f;
        font-weight: bold;
    }

    @media (max-width: 480px) {
        .form-box {
            padding: 20px;
        }
    }
</style>

<div class="container">
    <div class="form-box">
        <h4>Register Page</h4>

        {% if er %}
        <div class="alert alert-danger" role="alert">
            {{ er }}
        </div>
        {% endif %}

        

        <form action="/saveuser/" method="POST">
            {% csrf_token %}
            <input type="text" name="uname" placeholder="Username" class="form-control" required>
            <input type="email" name="email" placeholder="Email" class="form-control" required>
            <input type="text" name="fname" placeholder="First Name" class="form-control" required>
            <input type="text" name="lname" placeholder="Last Name" class="form-control" required>
            <input type="password" name="psw1" placeholder="Password" class="form-control" required autocomplete="new-password">
            <input type="password" name="psw2" placeholder="Confirm Password" class="form-control" required>

            <label>
                <input type="checkbox" name="is_farmer"> Are you a farmer?
            </label>

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
