{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block content %}
<style>
    .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        background-color: #e3f2fd;
        padding: 15px;
    }
    .product-box {
        width: 100%;
        max-width: 450px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-title {
        color: #2e7d32;
        margin-bottom: 10px;
        font-size: 24px;
    }
    .product-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 5px;
        margin: 10px 0;
    }
    .product-details {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
    }
    .product-price {
        font-size: 22px;
        font-weight: bold;
        color: #d32f2f;
        margin-top: 5px;
    }
</style>

<div class="product-container">
    <div class="product-box">
        <h1 class="product-title">{{ abc.name }}</h1>
        {% if abc.image %}
            <img src="/media/{{ abc.image }}" alt="Product Image" class="product-image">
        {% endif %}
        <p class="product-details">{{ abc.details }}</p>
        <h2 class="product-price">â‚¹{{ abc.price }}</h2>
    </div>
</div>
{% endblock %}
