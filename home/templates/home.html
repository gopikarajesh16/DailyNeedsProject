{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffcc80;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        background-color: #ffe0b2;
        text-align: center;
    }

    .content {
        margin-bottom: 20px;
    }

    .content h1 {
        color: #2e7d32;
        font-size: 3em;
        margin: 0;
    }

    .content h3 {
        color: white;
        background-color: #2e7d32;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .content p {
        font-size: 1.2em;
        color: #4e342e;
        font-weight: bold;
        margin-top: 10px;
    }

    .btn {
        background-color: #e53935;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        display: inline-block;
        margin-top: 15px;
    }

    .image {
        margin-top: 20px;
    }

    .image img {
        max-width: 100%;
        height: auto;
        animation: scaleAnimation 3s infinite ease-in-out;
    }

    h5, h4 {
        color: #333;
        margin-top: 10px;
    }

    hr {
        height: 3px;
        background-color: rgb(71, 6, 6);
        border: none;
        margin: 20px 0;
    }

    @keyframes scaleAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @media (min-width: 768px) {
        .hero {
            flex-direction: row;
            text-align: left;
        }

        .content {
            max-width: 50%;
            margin-right: 40px;
        }

        .image {
            margin-top: 0;
            margin-left: 20px;
        }

        .image img {
            max-width: 400px;
        }
    }
</style>

<!-- Hero Section -->
<section class="hero">
    <div class="content">
        <h1>HEALTHY FOOD</h1>
        <h3>ORGANIC FRUITS & VEGETABLES</h3>
        <p>FROM OUR FARM TO YOUR TABLE</p>
    </div>
    <div class="image">
        <img src="https://png.pngtree.com/png-vector/20241210/ourmid/pngtree-cartoon-vegetable-salad-3d-illustration-png-image_14655547.png" alt="Fresh Salad">
    </div>
</section>

{% endblock %}
